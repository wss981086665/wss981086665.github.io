an><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">       <span class="comment">// TODO自动生成的方法存根</span></span><br><span class="line">       <span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line">       <span class="keyword">double</span> sum=<span class="number">0</span>,s=<span class="number">1</span>;</span><br><span class="line">       String str=<span class="string">"hello javaword"</span>;</span><br><span class="line">       String arr=<span class="string">"  and you"</span>;</span><br><span class="line">       <span class="keyword">while</span>(i&lt;=<span class="number">20</span>)</span><br><span class="line">       &#123;</span><br><span class="line">              s=s*i;</span><br><span class="line">              i++;</span><br><span class="line">              sum=sum+<span class="number">1</span>/s;</span><br><span class="line">       &#125;</span><br><span class="line">       System.out.println(sum);</span><br><span class="line">       System.out.println(str);              <span class="comment">//完整输出字符串</span></span><br><span class="line">       System.out.println(str.charAt(<span class="number">6</span>));      <span class="comment">//指定下标字符输出</span></span><br><span class="line">       System.out.println(str.length());       <span class="comment">//字符串长度</span></span><br><span class="line">       System.out.println(str.indexOf(<span class="string">"o"</span>));        </span><br><span class="line">       <span class="comment">//字符开头位置查找 字符串中没有即indexOf(String)=-1;</span></span><br><span class="line">       System.out.println(str.lastIndexOf(<span class="string">"o"</span>));<span class="comment">//字符末尾位置查找</span></span><br><span class="line">       System.out.println(str+<span class="string">""</span>+arr);       <span class="comment">//字符串相连</span></span><br><span class="line">       System.out.println(str.substring(<span class="number">3</span>));   <span class="comment">//截取下标之后的串    </span></span><br><span class="line">       System.out.println(str.substring(<span class="number">0</span>,<span class="number">3</span>)); <span class="comment">//截取指定下标之间的串</span></span><br><span class="line">       System.out.println(<span class="string">"字符串原来的长度:"</span>+arr.length());</span><br><span class="line"></span><br><span class="line">       System.out.println(<span class="string">"去掉空格后的长度:"</span>+arr.trim().length());</span><br><span class="line"></span><br><span class="line">       System.out.println(str.replace(<span class="string">"l"</span>,<span class="string">"L"</span>)); </span><br><span class="line"></span><br><span class="line">      <span class="comment">//字符串中"l"替换成"L"后返回的新字符串；</span></span><br><span class="line"></span><br><span class="line">       System.out.println(<span class="string">"字母串str是以'he'开头的吗？"</span>+str.startsWith(<span class="string">"he"</span>));</span><br><span class="line">       <span class="comment">//判断字符串的开头与结尾（endsWith）</span></span><br><span class="line">       <span class="comment">//字符串比较1.equals（）方法2.equalsIgnoreCase（）第二种不区分大小写</span></span><br><span class="line">       <span class="comment">//用法：str.equals(String otherstr)  两种方法相同</span></span><br><span class="line">       System.out.println(str.compareTo(arr));<span class="comment">//按字典顺序比较str与arr的大小</span></span><br><span class="line">       System.out.println(str.toUpperCase());</span><br><span class="line">       <span class="comment">//大小写改为大写，相反:toLowerCase</span></span><br><span class="line">       System.out.println(str.toString());     </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></article><ul class="pager blog-pager"><li class="previous"><a href="/2019/05/04/
