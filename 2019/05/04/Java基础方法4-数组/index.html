span> e:x) &#123;                    <span class="comment">//循环遍历每一个数组元素</span></span><br><span class="line">    	   j++;</span><br><span class="line">    	   <span class="keyword">if</span>(i==arr2.length&amp;&amp;j==x.length) &#123; <span class="comment">//判断变量是</span></span><br><span class="line">        		System.out.print(e);</span><br><span class="line">    	&#125;<span class="keyword">else</span>                          <span class="comment">//如果不是二维数组中最后一个元素</span></span><br><span class="line">    		System.out.print(e+<span class="string">"、"</span>);           <span class="comment">//输出信息</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
