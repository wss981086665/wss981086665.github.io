tln(<span class="string">"以10为底2的对数值:"</span>+Math.log10(<span class="number">2</span>));</span><br><span class="line">	System.out.println(<span class="string">"4的平方根值:"</span>+Math.sqrt(<span class="number">4</span>));</span><br><span class="line">	System.out.println(<span class="string">"8的立方根值:"</span>+Math.cbrt(<span class="number">8</span>));</span><br><span class="line">	System.out.println(<span class="string">"2的2次方值:"</span>+Math.pow(<span class="number">2</span>, <span class="number">2</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//取整函数方法</span></span><br><span class="line">		System.out.println(<span class="string">"使用ceil()方法取整:"</span>+Math.ceil(<span class="number">5.2</span>));</span><br><span class="line"><span class="comment">//返回第一个大于等于参数的整数</span></span><br><span class="line">		System.out.println(<span class="string">"使用floor()方法取整:"</span>+Math.floor(<span class="number">2.5</span>));</span><br><span class="line"><span class="comment">//返回第一个小于等于参数的整数</span></span><br><span class="line">		System.out.println(<span class="string">"使用rint()方法取整:"</span>+Math.rint(<span class="number">2.7</span>));</span><br><span class="line"><span class="comment">//返回与参数最接近的整数</span></span><br><span class="line">		System.out.println(<span class="string">"使用rint()方法取整:"</span>+Math.rint(<span class="number">2.5</span>));</span><br><span class="line"><span class="comment">//返回与参数最接近的整数</span></span><br><span class="line">		System.out.println(<span class="string">"使用round()方法取整:"</span>+Math.round(<span class="number">3.4f</span>));</span><br><span class="line"><span class="comment">//将参数加上0.5后返回最接近的整数</span></span><br><span class="line">		<span class="comment">//将参数加上0.5后返回最接近的整数，并将结果强制转换为长整型</span></span><br><span class="line">		System.out.println(<span class="string">"使用round()方法取整:"</span>+Math.round(<span class="number">2.5</span>));</span><br><span class="line"></span><br><span class="line">		<span class="comment">//取最大值、最小值、绝对值函数方法</span></span><br><span class="line">		System.out.println(<span class="string">"4和8的较大者:"</span>+Math.max(<span class="number">4</span>,<span class="number">8</span>));</span><br><span class="line">		System.out.println(<span class="string">"4.4和4较小者:"</span>+Math.min(<span class="number">4.4</span>,<span class="number">4</span>));</span><br><span class="line">		System.out.println(<span class="string">"-7的绝对值:"</span>+Math.abs(-<span class="number">7</span>));</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
