">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">interface</span> <span class="title">Constants</span></span>&#123;                          <span class="comment">//使用枚举类型设置常亮</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> Constants_A=<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> Constants_B=<span class="number">12</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ConstantsTest</span></span>&#123;</span><br><span class="line">	<span class="keyword">enum</span> Constants2&#123;</span><br><span class="line">		Constants_A,Constants_B;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">doit</span><span class="params">(<span class="keyword">int</span> c)</span> </span>&#123;   <span class="comment">//定义一个方法，这里的参数为int型</span></span><br><span class="line">		<span class="keyword">switch</span>(c) &#123;              <span class="comment">//根据常量的值做不同的操作</span></span><br><span class="line">		     <span class="keyword">case</span> Constants.Constants_A:</span><br><span class="line">		    	 System.out.println(<span class="string">"doit() Constants_A"</span>);</span><br><span class="line">		    	 <span class="keyword">break</span>;</span><br><span class="line">		     <span class="keyword">case</span> Constants.Constants_B:</span><br><span class="line">		    	 System.out.println(<span class="string">"doit() Constants_B"</span>);</span><br><span class="line">		    	 <span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">doit2</span><span class="params">(Constants2 c)</span> </span>&#123; <span class="comment">//定义一个参数对象是枚举类型的方法</span></span><br><span class="line">		<span class="keyword">switch</span>(c) &#123;                    <span class="comment">//根据枚举类型对象做不同操作</span></span><br><span class="line">		     <span class="keyword">case</span> Constants_A:</span><br><span class="line">		    	 System.out.println(<span class="string">"doit2() Constants_A"</span>);</span><br><span class="line">		    	 <span class="keyword">break</span>;</span><br><span class="line">		     <span class="keyword">case</span> Constants_B:</span><br><span class="line">		    	 System.out.println(<span class="string">"doit2() Constants_B"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		ConstantsTest.doit(Constants.Constants_A);   <span class="comment">//使用接口中定义的常量</span></span><br><span class="line">		ConstantsTest.doit2(Constants2.Constants_A); <span class="comment">//使用枚举类型中的常量</span></span><br><span class="line">		ConstantsTest.doit2(Constants2.Constants_A); <span class="comment">//使用枚举类型中的常量</span></span><br><span class="line">		ConstantsTest.doit(<span class="number">3</span>);</span><br><span class="line">       <span class="comment">//ConstantsTest.doit2(3);</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="number">17.1</span>深入了解枚举类型</span><br><span class="line"><span class="keyword">import</span> <span class="keyword">static</span> java.lang.System.out;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">ShowEnum</span></span>&#123;</span><br><span class="line">	<span class="keyword">enum</span> Constants2&#123;</span><br><span class="line">		Constants_A,Constants_B,Constants_C         <span class="comment">//将常量放在枚举类型中</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//定义比较枚举类型方法，参数类型为枚举类型</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">compare</span><span class="params">(Constants2 c)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//根据values()方法返回的数组做循环操作</span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;Constants2.values().length; i++) &#123;</span><br><span class="line">			<span class="comment">//将比较结果返回</span></span><br><span class="line">			out.println(c+<span class="string">"与"</span>+Constants2.values()[i]+<span class="string">"的比较结果为: "</span></span><br><span class="line">					+c.compareTo(Constants2.values()[i]));</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;Constants2.values().length; i++) &#123;</span><br><span class="line">			<span class="comment">//将枚举成员变量打印</span></span><br><span class="line">			out.println(<span class="string">"枚举类型成员变量: "</span>+Constants2.values()[i]);</span><br><span class="line">		&#125;</span><br><span class="line">		compare(Constants2.valueOf(<span class="string">"Constants_B"</span>));</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;Constants2.values().length; i++) &#123;</span><br><span class="line">			<span class="comment">//在循环中获取枚举类型成员的索引位值</span></span><br><span class="line">			out.println(Constants2.values()[i]+<span class="string">"在枚举类型中位置索引值"</span></span><br><span class="line">		+Constants2.values()[i].ordinal());</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></article><ul class="pager blog-pager"><li class="previous"><a href="/2019/05/04/Linux学习笔记1-基础指令集/" data-toggle="tooltip" data-placement="top" title="Linux学习笔记1(基础指令集)">← Artículo anterior</a></li><li class="next"><a href="/2019/05/04/Java基础方法11-I-O/
