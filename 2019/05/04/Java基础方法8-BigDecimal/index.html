li></ul></div><div class="avatar-container"><div class="avatar-img-border"><a href="/"><img src="/avatar.jpg" class="avatar-img"></a></div></div></div></nav><header class="header-section"><div class="intro-header no-img"><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><div class="post-heading"><h1>Java基础方法8(BigDecimal)</h1><p class="post-meta">Posted on 5月 4 2019 · <a href="/tags/Java/" class="tag post-meta">Java</a></p></div></div></div></div></div></header><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"><article role="main" class="blog-post"><h2 id="8．BigDecimal"><a href="#8．BigDecimal" class="headerlink" title="8．BigDecimal"></a>8．BigDecimal</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//BigInteger详见P171;</span></span><br><span class="line"><span class="comment">//此为BigDecimal实例:BigDecimal支持任何精度的定点数</span></span><br><span class="line"><span class="keyword">import</span> java.math.BigDecimal;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BigDecimalDemo</span></span>&#123;</span><br><span class="line">	<span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> location = <span class="number">10</span>;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * 定义加法方法，参数为加数函数</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> value1 相加的第一个数</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@param</span> value2 相加的第二个数</span></span><br><span class="line"><span class="comment">   * <span class="doctag">@return</span> 两数之和</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> BigDecimal <span class="title">add</span><span class="params">(<span class="keyword">double</span> value1,<span class="keyword">double</span> value2)</span> </span>&#123;</span><br><span class="line">		<span class="comment">//实例化Decimal对象</span></span><br><span class="line">		BigDecimal b1 = <span class="keyword">new</span> BigDecimal(Double.toString(value1));</span><br><span class="line">		BigDecimal b2 = <span class="keyword">new</span> BigDecimal(Double.toString(value2));</span><br><span class="line">		<span class="keyword">return</span> b1.add(b2);                  <span class="comment">//调用加法方法</span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">   <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * 定义除法方法</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> BigDecimal <span class="title">div</span><span class="params">(<span class="keyword">double</span> value1,<span class="keyword">double</span> value2)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> div(value1,value2,location);     <span class="comment">//调用自定义除法方法</span></span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//定义除法方法，参数分别与除数与被除数以及商小数点后的位数</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> BigDecimal <span class="title">div</span><span class="params">(<span class="keyword">double</span> value1,<span class="keyword">double</span> value2,<span class="keyword">int</span> b)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(b&lt;<span class="number">0</span>) &#123;</span><br><span class="line">			System.out.println(<span class="string">"b值必须大于等于0"</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		BigDecimal b1 = <span class="keyword">new</span> BigDecimal(Double.toString(value1));</span><br><span class="line">		BigDecimal b2 = <span class="keyword">new</span> BigDecimal(Double.toString(value2));</span><br><span class="line">		<span class="comment">//调用除法方法，商小数点后保留b位，并将结果进行四舍五入操作</span></span><br><span class="line">		<span class="keyword">return</span> b1.divide(b2,b,BigDecimal.ROUND_HALF_UP);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		BigDecimalDemo b = <span class="keyword">new</span> BigDecimalDemo();</span><br><span class="line">		System.out.println(<span class="string">"两个数字相加结果:"</span>+b.add(-<span class="number">7.5</span>, <span class="number">8.9</span>));</span><br><span class="line">		System.out.println(<span class="string">"两个数字相除结果,结果小数保留10位:"</span>+b.div(<span class="number">10</span>,<span class="number">2</span>));</span><br><span class="line">		System.out.println(<span class="string">"两个数字相除，保留小数后五位:"</span>+b.div(-<span class="number">7.5</span>, <span class="number">8.9</span>, <span class="number">5</span>));</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
