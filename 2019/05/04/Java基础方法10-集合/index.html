<span class="line">		<span class="keyword">return</span> id;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setId</span><span class="params">(<span class="keyword">long</span> id)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">this</span>.id = id;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="comment">// TODO 自动生成的方法存根</span></span><br><span class="line">		UpdateStu stu1 = <span class="keyword">new</span> UpdateStu(<span class="string">"李同学"</span>,<span class="number">01011</span>);  </span><br><span class="line">		UpdateStu stu2 = <span class="keyword">new</span> UpdateStu(<span class="string">"陈同学"</span>,<span class="number">01021</span>);  <span class="comment">//参照代码说明</span></span><br><span class="line">		UpdateStu stu3 = <span class="keyword">new</span> UpdateStu(<span class="string">"王同学"</span>,<span class="number">01051</span>);</span><br><span class="line">		UpdateStu stu4 = <span class="keyword">new</span> UpdateStu(<span class="string">"马同学"</span>,<span class="number">01012</span>);</span><br><span class="line">		TreeSet&lt;UpdateStu&gt; tree = <span class="keyword">new</span> TreeSet&lt;&gt;();</span><br><span class="line">		tree.add(stu1);                                <span class="comment">//向集合添加对象</span></span><br><span class="line">		tree.add(stu2);</span><br><span class="line">		tree.add(stu3);</span><br><span class="line">		tree.add(stu4);</span><br><span class="line">		Iterator&lt;UpdateStu&gt; it = tree.iterator();   <span class="comment">//Set集合中所有对象的迭代器</span></span><br><span class="line">		System.out.println(<span class="string">"Set集合中的所有元素:"</span>);;</span><br><span class="line">		<span class="keyword">while</span>(it.hasNext()) &#123;                            <span class="comment">//遍历集合</span></span><br><span class="line">			UpdateStu stu = (UpdateStu)it.next();</span><br><span class="line">			System.out.println(stu.getId()+<span class="string">" "</span>+stu.getName());</span><br><span class="line">		&#125;</span><br><span class="line">		it = tree.headSet(stu2).iterator();           </span><br><span class="line"><span class="comment">//截取排在stu2对象之前的对象</span></span><br><span class="line">		System.out.println(<span class="string">"截取前面部分的集合: "</span>);</span><br><span class="line">		<span class="keyword">while</span>(it.hasNext()) &#123;                          <span class="comment">//遍历集合</span></span><br><span class="line">			UpdateStu stu = (UpdateStu)it.next();</span><br><span class="line">			System.out.println(stu.getId()+<span class="string">" "</span>+stu.getName());</span><br><span class="line">		&#125;</span><br><span class="line">		it = tree.subSet(stu2, stu3).iterator();       </span><br><span class="line"><span class="comment">//截取排在stu2与stu3之间的对象</span></span><br><span class="line">		System.out.println(<span class="string">"截取中间部分的集合:"</span>);</span><br><span class="line">		<span class="keyword">while</span>(it.hasNext()) &#123;                          <span class="comment">//遍历集合</span></span><br><span class="line">			UpdateStu stu = (UpdateStu)it.next();</span><br><span class="line">			System.out.println(stu.getId()+<span class="string">" "</span>+stu.getName());</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">List集合</span><br><span class="line">	List&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">	list.add(<span class="string">"a"</span>);</span><br><span class="line">	list.add(<span class="string">"b"</span>);</span><br><span class="line">	list.add(<span class="string">"c"</span>);</span><br><span class="line">	<span class="keyword">int</span> i = (<span class="keyword">int</span>)(Math.random()*list.size());</span><br><span class="line">	System.out.println(<span class="string">"随机获取数组中的元素:"</span>+list.get(i));</span><br><span class="line">	list.remove(<span class="number">2</span>);</span><br><span class="line">	System.out.println(<span class="string">"将索引是'2'的元素从数组中移除后，数组中的元素是:"</span>);</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>; j&lt;list.size(); j++) &#123;</span><br><span class="line">			System.out.println(list.get(j));</span><br><span class="line">		&#125;</span><br><span class="line">Collection接口</span><br><span class="line">Collection&lt;String&gt; list = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">		list.add(<span class="string">"a"</span>);                        <span class="comment">//向集合添加数据</span></span><br><span class="line">		list.add(<span class="string">"b"</span>);</span><br><span class="line">		list.add(<span class="string">"c"</span>);</span><br><span class="line">		Iterator&lt;String&gt; it = list.iterator();<span class="comment">//创建迭代器</span></span><br><span class="line">		<span class="keyword">while</span>(it.hasNext()) &#123;</span><br><span class="line">			String str = (String)it.next();   <span class="comment">//获取集合中的元素</span></span><br><span class="line">			System.out.println(str);</span><br><span class="line">		&#125;</span><br></pre></td></tr></table></figure>
