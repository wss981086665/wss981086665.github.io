<h2 id="查看进程的详细信息："><a href="#查看进程的详细信息：" class="headerlink" title="查看进程的详细信息："></a>查看进程的详细信息：</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ps <span class="number">1777</span>    #<span class="number">1777</span>就是上一步得到的pid</span><br></pre></td></tr></table></figure>
<h2 id="杀掉进程："><a href="#杀掉进程：" class="headerlink" title="杀掉进程："></a>杀掉进程：</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">例如： kill <span class="number">-9</span> [PID]  #<span class="number">-9</span> 表示强迫进程立即停止</span><br></pre></td></tr></table></figure>
<h2 id="后台运行jar包"><a href="#后台运行jar包" class="headerlink" title="后台运行jar包:"></a>后台运行jar包:</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nohup java -jar ** &amp;</span><br></pre></td></tr></table></figure>
